<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container" id="container" style="transform: translate(-100px,0px); margin-left: 15em;">
        <div class="form-container sign-up-container">
            <form method="POST" action="">
                <h3 style="margin-top: 7px !important;"><strong>Create Account</strong></h3>
                <div class="mb-2">
                    <input type="text" name="firstame" maxlength="150" class="mb-2" placeholder="First Name" required
                        id="id_username">
                </div>
                <div class="mb-2">
                    <input type="text" name="lastname" maxlength="150" class="mb-2" placeholder="Last Name" required
                        id="id_username">
                </div>
                <div class="mb-2">
                    <input type="email" name="email" maxlength="254" class="mb-2" placeholder="Email" id="id_email">
                </div>
                <div class="mb-2">
                    <input type="tel" name="phoneNumber" class="mb-2" placeholder="Phone Number" required
                        id="id_username" pattern="[0-9]{3} [0-9]{3} [0-9]{4}">
                </div>
                <div class="mb-2">
                    <input type="password" name="password1" autocomplete="new-password" class="mb-2"
                        placeholder="Password" required id="id_password1">
                </div>
                <div class="mb-2">
                    <input type="password" name="password2" autocomplete="new-password" class="mb-2"
                        placeholder="Confirm Password" required id="id_password2">
                </div>
                <button class="mt-2">Register</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form method="POST" action="">
                <h1>Login</h1>
                <span>Use Your Registered Account !</span>
                <input type="email" name="email" placeholder="Email" class="mb-2">
                <input type="password" name="password" placeholder="Password" class="mb-2">
                <a href="#" style="color:black !important"></a>
                <button>Login</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Already Have an Account!!!</h1>
                    <p>Fırsatlardan Yararlanmak İçin Giriş Yap </p>
                    <button class="ghost" id="signIn">Giriş Yap</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome!</h1>
                    
                    <p>If you don't have an account, you can create an account below</p>
                    <button class="ghost" id="signUp">Hesap Oluştur</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="login.js" ></script>
</body>

</html>
